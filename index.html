<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/img/icon-mine.jpg" type="image/png">
  <link rel="stylesheet" href="./assets/style.css">
  <script src="./assets/js/app.js" type="module"></script>
  <title>Démineur</title>
</head>

<body>

  <header>
    <h1>Jouer au Démineur</h1>
  </header>

  <main>
    <section id="grid-container">
      <div id="grid"></div>
    </section>

    <section>
      <div>
        <h2>Difficulté</h2>
        <select id="difficulty">
          <option value="beginner">Facile</option>
          <option value="intermediate">Moyen</option>
          <option value="advanced">Difficile</option>
        </select>
      </div>
      <div>
        <h2>Drapeaux restants</h2>
        <p class="flags"></p>
      </div>

      <div>
        <button id="new-game">Nouvelle partie</button>
      </div>
    </section>


    <aside id="win-message">
      <p>Tu as gagné&thinsp;! Bravo&thinsp;!</p>
    </aside>
  </main>



</body>

</html>
